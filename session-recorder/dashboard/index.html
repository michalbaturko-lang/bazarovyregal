<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regal Master Look - Analytics Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/player-theme.css" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <style>
    /* ── Base ──────────────────────────────────────────────── */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Scrollbar ────────────────────────────────────────── */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* ── Page transitions ─────────────────────────────────── */
    #main-content {
      animation: fadeIn 0.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Loading overlay ──────────────────────────────────── */
    #loading-overlay {
      transition: opacity 0.4s ease-out;
    }
    #loading-overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* ── Sidebar transitions ──────────────────────────────── */
    #sidebar {
      transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #sidebar .sidebar-label {
      transition: opacity 0.2s ease, transform 0.2s ease;
      white-space: nowrap;
    }
    #sidebar.collapsed .sidebar-label {
      opacity: 0;
      transform: translateX(-8px);
      pointer-events: none;
      position: absolute;
    }
    #sidebar.collapsed .sidebar-brand-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    #sidebar.collapsed .sidebar-project {
      opacity: 0;
      height: 0;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }
    #sidebar .sidebar-brand-text {
      transition: opacity 0.2s ease, width 0.2s ease;
    }
    #sidebar .sidebar-project {
      transition: opacity 0.2s ease, height 0.2s ease, padding 0.2s ease;
    }

    /* ── Nav link hover ───────────────────────────────────── */
    .nav-link {
      transition: background-color 0.15s ease, color 0.15s ease;
    }

    /* ── Date input styling ───────────────────────────────── */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.6);
      cursor: pointer;
    }

    /* ── Soon badge pulse ─────────────────────────────────── */
    .badge-soon {
      animation: pulse-soon 2s ease-in-out infinite;
    }
    @keyframes pulse-soon {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.6; }
    }
  </style>
</head>

<body class="h-full bg-slate-950 text-slate-300 overflow-hidden">

  <!-- ================================================================
       Loading Overlay
       ================================================================ -->
  <div id="loading-overlay" class="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center">
    <div class="flex items-center gap-3 mb-6">
      <!-- Logo icon -->
      <svg class="w-10 h-10 text-blue-500" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2.5" opacity="0.3"/>
        <circle cx="20" cy="20" r="10" stroke="currentColor" stroke-width="2.5"/>
        <circle cx="20" cy="20" r="4" fill="currentColor"/>
        <path d="M20 2 C20 2 32 8 35 20 C32 32 20 38 20 38" stroke="currentColor" stroke-width="1.5" opacity="0.4" fill="none"/>
        <path d="M20 2 C20 2 8 8 5 20 C8 32 20 38 20 38" stroke="currentColor" stroke-width="1.5" opacity="0.4" fill="none"/>
      </svg>
      <span class="text-2xl font-bold text-white tracking-tight">Regal Master Look</span>
    </div>
    <div class="relative w-8 h-8 mb-4">
      <div class="absolute inset-0 rounded-full border-2 border-slate-800"></div>
      <div class="absolute inset-0 rounded-full border-2 border-transparent border-t-blue-500 animate-spin"></div>
    </div>
    <p class="text-sm text-slate-500">Loading dashboard...</p>
  </div>

  <!-- ================================================================
       App Shell
       ================================================================ -->

    <!-- ==============================================================
         Sidebar (fixed, 260px)
         ============================================================== -->

            <path stroke-linecap="round" stroke-linejoin="round"

         Main Content Area
         ============================================================== -->

                    onclick="App.handleRouteChange()"

  <!-- ================================================================
       JavaScript
       ================================================================ -->
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard-page.js"></script>
  <script src="js/sessions-page.js"></script>
  <script src="js/session-detail-page.js"></script>
  <script src="js/funnels-page.js"></script>
  <script src="js/player.js"></script>

  <!-- Sidebar responsive behavior & loading overlay dismiss -->
  <script>
    (function () {
      const sidebar = document.getElementById('sidebar');
      const appContent = document.getElementById('app-content');
      const toggleBtn = document.getElementById('sidebar-toggle');
      const breadcrumbCurrent = document.getElementById('breadcrumb-current');
      const loadingOverlay = document.getElementById('loading-overlay');

      // ── Responsive sidebar ──────────────────────────────
      const MQ = window.matchMedia('(max-width: 1023px)');

      function applySidebarState() {
        if (MQ.matches) {
          sidebar.classList.add('collapsed');
          sidebar.style.width = '68px';
          appContent.style.marginLeft = '68px';
        } else {
          sidebar.classList.remove('collapsed');
          sidebar.style.width = '260px';
          appContent.style.marginLeft = '260px';
        }
      }

      applySidebarState();
      MQ.addEventListener('change', applySidebarState);

      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const isCollapsed = sidebar.classList.contains('collapsed');
          if (isCollapsed) {
            sidebar.classList.remove('collapsed');
            sidebar.style.width = '260px';
            appContent.style.marginLeft = '260px';
          } else {
            sidebar.classList.add('collapsed');
            sidebar.style.width = '68px';
            appContent.style.marginLeft = '68px';
          }
        });
      }

      // ── Breadcrumb updater ──────────────────────────────
      const pageNames = {
        'dashboard': 'Dashboard',
        'sessions': 'Sessions',
        'session-detail': 'Session Detail',
        'funnels': 'Funnels',
        'funnel-detail': 'Funnel Detail',
        'heatmaps': 'Heatmaps',
        'settings': 'Settings',
      };

      function updateBreadcrumb() {
        const hash = (window.location.hash || '#dashboard').replace(/^#\/?/, '');
        const base = hash.split('/')[0];
        if (breadcrumbCurrent) {
          breadcrumbCurrent.textContent = pageNames[base] || pageNames[hash] || 'Dashboard';
        }
      }

      window.addEventListener('hashchange', updateBreadcrumb);
      updateBreadcrumb();

      // ── Loading overlay dismiss ─────────────────────────
      function dismissLoading() {
        if (loadingOverlay) {
          loadingOverlay.classList.add('hide');
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 400);
        }
      }

      // Dismiss after DOMContentLoaded + a small delay
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(dismissLoading, 300));
      } else {
        setTimeout(dismissLoading, 300);
      }
    })();
  </script>

</body>
